<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Panel Admina â€“ bezpieczni</title>
  <style>
    body { font-family: sans-serif; background: #111; color: #eee; padding: 2rem; }
    h1, h2 { text-align: center; }
    label { display: block; margin: 1rem 0 0.2rem; }
    input, textarea, button, select {
      width: 100%; max-width: 600px;
      padding: 0.6rem;
      margin-bottom: 1rem;
      border: none;
      border-radius: 4px;
    }
    input, textarea, select { background: #222; color: #eee; }
    button {
      background: #3fa34d;
      color: #fff;
      cursor: pointer;
    }
    button:hover { background: #2d863a; }
    pre { background: #222; padding: 1rem; border-radius: 6px; overflow-x: auto; }
    .news-entry { border: 1px solid #3fa34d; border-radius: 4px; padding: 1rem; margin: 1rem 0; background: #1a1a1a; }
    .news-entry button { background: #8b0000; margin-top: 0.5rem; }
    #update-info { margin-top: 2rem; color: #aaa; font-size: 0.9rem; text-align: center; }
  </style>
</head>
<body>
  <div id="login">
    <h2>ğŸ” Wpisz hasÅ‚o, aby uzyskaÄ‡ dostÄ™p</h2>
    <input type="password" id="pass" placeholder="HasÅ‚o..." />
    <button onclick="checkPassword()">Zaloguj</button>
  </div>

  <div id="panel" style="display:none;">
    <h1>ğŸ›¡ï¸ Panel Admina â€“ Dodaj rÄ™cznie news</h1>

    <label for="title">âœï¸ TytuÅ‚ artykuÅ‚u</label>
    <input type="text" id="title" placeholder="Wpisz tytuÅ‚..." />

    <label for="url">ğŸ”— Link do artykuÅ‚u</label>
    <input type="url" id="url" placeholder="Wklej link..." />

    <label for="source">ğŸ“Œ Å¹rÃ³dÅ‚o</label>
    <input type="text" id="source" placeholder="np. Zaufana Trzecia Strona" />

    <label for="description">ğŸ“ Opis / streszczenie</label>
    <textarea id="description" rows="4" placeholder="Dodaj krÃ³tki opis..."></textarea>

    <label for="date">ğŸ“… Data</label>
    <input type="date" id="date" />

    <button onclick="dodajNewsa()">âœ… Dodaj do listy</button>
    <button onclick="pobierzJSON()">ğŸ“¥ Pobierz news.json</button>

    <h2>ğŸ“ƒ Aktualna lista newsÃ³w:</h2>
    <div id="lista-newsow"></div>

    <hr style="margin: 2rem 0;">
    <h2>ğŸ“¡ Aktualizacja newsÃ³w</h2>
    <button onclick="wymusLadowanie()">ğŸ”„ ZaÅ‚aduj newsy teraz</button>
    <div id="update-info"></div>
  </div>

  <script>
    let newsy = [];

    function checkPassword() {
      const pass = document.getElementById("pass").value;
      if (pass === "shoppro") {
        document.getElementById("login").style.display = "none";
        document.getElementById("panel").style.display = "block";
        pokazInfo();
      } else {
        alert("BÅ‚Ä™dne hasÅ‚o");
      }
    }

    function dodajNewsa() {
      const title = document.getElementById("title").value;
      const url = document.getElementById("url").value;
      const source = document.getElementById("source").value;
      const description = document.getElementById("description").value;
      const date = document.getElementById("date").value;

      const nowyNews = { title, link: url, source, date, description };
      newsy.push(nowyNews);
      aktualizujListe();

      document.getElementById("title").value = "";
      document.getElementById("url").value = "";
      document.getElementById("source").value = "";
      document.getElementById("description").value = "";
      document.getElementById("date").value = "";
    }

    function aktualizujListe() {
      const container = document.getElementById("lista-newsow");
      container.innerHTML = "";

      newsy.forEach((news, index) => {
        const div = document.createElement("div");
        div.className = "news-entry";
        div.innerHTML = `
          <strong>${news.title}</strong><br />
          <em>${news.source} | ${news.date}</em><br />
          <p>${news.description}</p>
          <button onclick="usunNewsa(${index})">UsuÅ„</button>
        `;
        container.appendChild(div);
      });
    }

    function usunNewsa(index) {
      newsy.splice(index, 1);
      aktualizujListe();
    }

    function pobierzJSON() {
      const blob = new Blob([JSON.stringify(newsy, null, 2)], { type: "application/json" });
      const link = document.createElement("a");
      link.href = URL.createObjectURL(blob);
      link.download = "news.json";
      link.click();
    }

    function wymusLadowanie() {
      const teraz = new Date();
      localStorage.setItem("lastNewsLoad", teraz.toISOString());
      pokazInfo();
      alert("ğŸŸ¢ Oznaczono rÄ™czne zaÅ‚adowanie newsÃ³w. OdÅ›wieÅ¼ stronÄ™ gÅ‚Ã³wnÄ…, aby zobaczyÄ‡ efekt.");
    }

    function pokazInfo() {
      const zapis = localStorage.getItem("lastNewsLoad");
      const info = document.getElementById("update-info");
      if (zapis) {
        const data = new Date(zapis);
        info.textContent = `ğŸ•’ Ostatnia aktualizacja newsÃ³w: ${data.toLocaleString("pl-PL")}`;
      } else {
        info.textContent = "ğŸ•’ Brak danych o ostatniej aktualizacji.";
      }
    }
  </script>
</body>
</html>

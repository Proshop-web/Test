<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bezpieczni – Raporty</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <div class="container">
      <h1>Bezpieczni</h1>
      <p>Twoje źródło cyberbezpieczeństwa</p>
    </div>
  </header>

  <nav>
    <a href="newsy.html">Newsy</a>
    <a href="events.html">Wydarzenia</a>
    <a href="reports.html" class="active">Raporty</a>
  </nav>

  <main class="container">
    <section>
      <div id="raporty-container"></div>
    </section>
  </main>

  <footer>
    <div class="container">
      <p>&copy; 2025 Bezpieczni. Projekt edukacyjny z zakresu cyberbezpieczeństwa.</p>
    </div>
  </footer>

  <script>
    function zaladujRaporty() {
      fetch('data/reports.json')
        .then(res => res.json())
        .then(raporty => {
          const container = document.getElementById("raporty-container");
          container.innerHTML = "";
          raporty.forEach(r => {
            const div = document.createElement("div");
            div.className = "report-entry";
            div.innerHTML = `
              <h3>${r.title}</h3>
              <p><strong>Źródło:</strong> ${r.source} | <strong>Data:</strong> ${r.date}</p>
              <p>${r.description}</p>
              <a href="${r.link}" target="_blank">Zobacz raport</a>
            `;
            container.appendChild(div);
          });
        });
    }

    zaladujRaporty();
  </script>
</body>
</html>

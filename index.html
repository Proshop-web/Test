<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bezpieczni – Newsy</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <style>
    nav {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      background-color: #1a1a1a;
      padding: 0.5rem;
      border-bottom: 1px solid #2a2a2a;
    }
    nav button {
      background: none;
      border: none;
      color: #ccc;
      padding: 0.75rem 1rem;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
    }
    nav button.active {
      color: #38bdf8;
      border-bottom: 2px solid #38bdf8;
    }
    section {
      display: none;
    }
    section.active {
      display: block;
    }
    .calendar-controls {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin: 2rem 0 1rem;
    }
    .calendar-month {
      font-size: 1.2rem;
      font-weight: bold;
    }
    .event-entry {
      background: #1a1a1a;
      padding: 1rem;
      margin-bottom: 1rem;
      border-left: 4px solid #38bdf8;
      border-radius: 8px;
    }
    .event-entry h3 {
      margin: 0;
      color: #fff;
    }
    .event-entry p {
      margin: 0.3rem 0;
      color: #ccc;
    }
    .event-entry a {
      color: #38bdf8;
      text-decoration: none;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <header>
    <div class="container">
      <h1>Bezpieczni</h1>
      <p>Twoje źródło cyberbezpieczeństwa</p>
    </div>
  </header>

  <nav>
    <button onclick="switchTab('newsy')" class="active">Newsy</button>
    <button onclick="switchTab('wydarzenia')">Wydarzenia</button>
    <button onclick="switchTab('raporty')">Raporty</button>
  </nav>

  <main class="container">
    <section id="newsy" class="active">
      <div id="news-container"></div>
    </section>

    <section id="wydarzenia">
      <div class="calendar-controls">
        <button onclick="zmienMiesiac(-1)">⬅️ Poprzedni</button>
        <span id="miesiac-nazwa" class="calendar-month"></span>
        <button onclick="zmienMiesiac(1)">Następny ➡️</button>
      </div>
      <div id="lista-wydarzen"></div>
    </section>

    <section id="raporty">
      <p>Tu możesz dodać zestawienia, analizy lub raporty zagrożeń.</p>
    </section>
  </main>

  <footer>
    <div class="container">
      <p>&copy; 2025 Bezpieczni. Projekt edukacyjny z zakresu cyberbezpieczeństwa.</p>
    </div>
  </footer>

  <script>
    function switchTab(tabId) {
      document.querySelectorAll("nav button").forEach(btn => btn.classList.remove("active"));
      document.querySelectorAll("main section").forEach(sec => sec.classList.remove("active"));
      document.querySelector(`nav button[onclick*='${tabId}']`).classList.add("active");
      document.getElementById(tabId).classList.add("active");
      if (tabId === 'wydarzenia') zaladujWydarzenia();
    }

    const miesiacePL = ["Styczeń", "Luty", "Marzec", "Kwiecień", "Maj", "Czerwiec", "Lipiec", "Sierpień", "Wrzesień", "Październik", "Listopad", "Grudzień"];
    let aktualnyMiesiac = new Date().getMonth();
    let aktualnyRok = new Date().getFullYear();

    function zmienMiesiac(delta) {
      aktualnyMiesiac += delta;
      if (aktualnyMiesiac > 11) { aktualnyMiesiac = 0; aktualnyRok++; }
      if (aktualnyMiesiac < 0) { aktualnyMiesiac = 11; aktualnyRok--; }
      zaladujWydarzenia();
    }

    function zaladujWydarzenia() {
      document.getElementById("miesiac-nazwa").textContent = `${miesiacePL[aktualnyMiesiac]} ${aktualnyRok}`;
      fetch('data/events.json')
        .then(res => res.json())
        .then(events => {
          const lista = document.getElementById("lista-wydarzen");
          lista.innerHTML = "";
          events.filter(e => {
            const data = new Date(e.date);
            return data.getMonth() === aktualnyMiesiac && data.getFullYear() === aktualnyRok;
          }).forEach(e => {
            const box = document.createElement("div");
            box.className = "event-entry";
            box.innerHTML = `
              <h3>${e.date} – ${e.title}</h3>
              <p><strong>Miejsce:</strong> ${e.location}</p>
              <p>${e.description}</p>
              <a href="${e.link}" target="_blank">Zobacz</a>
            `;
            lista.appendChild(box);
          });
        });
    }
  </script>
  <script src="main.js"></script>
</body>
</html>

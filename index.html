<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bezpieczni – Newsy</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <style>
    nav {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      background-color: #1a1a1a;
      padding: 0.5rem;
      border-bottom: 1px solid #2a2a2a;
    }
    nav button {
      background: none;
      border: none;
      color: #ccc;
      padding: 0.75rem 1rem;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
    }
    nav button.active {
      color: #38bdf8;
      border-bottom: 2px solid #38bdf8;
    }
    section {
      display: none;
    }
    section.active {
      display: block;
    }
  </style>
</head>
<body>
  <header>
    <div class="container">
      <h1>Bezpieczni</h1>
      <p>Twoje źródło cyberbezpieczeństwa</p>
    </div>
  </header>

  <nav>
    <button onclick="switchTab('newsy')" class="active">Newsy</button>
    <button onclick="switchTab('wydarzenia')">Wydarzenia</button>
    <button onclick="switchTab('raporty')">Raporty</button>
  </nav>

  <main class="container">
    <section id="newsy" class="active">
      <div id="news-container"></div>
    </section>

    <section id="wydarzenia">
      <p>Tu możesz dodać zapowiedzi konferencji, szkoleń i innych wydarzeń z branży.</p>
    </section>

    <section id="raporty">
      <p>Tu możesz dodać zestawienia, analizy lub raporty zagrożeń.</p>
    </section>
  </main>

  <footer>
    <div class="container">
      <p>&copy; 2025 Bezpieczni. Projekt edukacyjny z zakresu cyberbezpieczeństwa.</p>
    </div>
  </footer>

  <script>
    function switchTab(tabId) {
      document.querySelectorAll("nav button").forEach(btn => btn.classList.remove("active"));
      document.querySelectorAll("main section").forEach(sec => sec.classList.remove("active"));
      document.querySelector(`nav button[onclick*='${tabId}']`).classList.add("active");
      document.getElementById(tabId).classList.add("active");
    }
  </script>
  <script src="main.js"></script>
</body>
</html>
